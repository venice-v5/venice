vex-sdk-jumptable = "0.1.1"

[build-dependencies]
format-bytes = "0.3.0"
regex = "1.11.1"

[dependencies.venice-program-table]
git = "https://github.com/venice-v5/venice-program-table"
rev = "ec40504b24b0adcf3b15c06e7fd403fdcdfd71c8"
features = ["builder"]

[package]
name = "venice"
license = "MPL-2.0"
version = "0.1.0"
edition = "2024"

[dependencies]
micropython-rs.path = "../micropython-rs"
cty = "0.2.2"
bitflags = "2.9.2"
paste = "1.0.15"
vex-sdk = "0.27.1"
vexide-devices = { git = "https://github.com/vexide/vexide" }
